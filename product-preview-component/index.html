<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/product-preview-component/style.css" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Component</title>
  </head>
  <body>
    <div class="component">
      <div class="component-left">
        <img
          src="/product-preview-component/imgs/image-product-desktop.jpg"
          class="component-left-img"
        />
      </div>
      <div class="component-right">
        <div class="component-right-content">
          <p class="component-right-light-title">PERFUME</p>
          <h3 class="component-right-title">Gabrielle Essence Eau De Parfum</h3>
          <p class="component-right-p">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="component-right-price">
            <p class="component-right-price-150">$149.99</p>
            <p class="component-right-price-discount">$169.99</p>
          </div>

          <button class="component-right-addbtn">
            <img
              src="/product-preview-component/imgs/icon-cart.svg"
              class="component-right-shopimg"
            />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
