<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link
      rel="shortcut icon"
      href="/multi-step-form/imgs/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/multi-step-form/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section__left">
        <div class="section__left-container">
          <div class="section__left--step">
            <p
              class="section__left--step---number section__left--step---number_active"
              id="section__left-number--1"
            >
              1
            </p>
            <div class="section__left--step---content">
              <p class="section__left--step---content_number">step 1</p>
              <p class="section__left--step---content_desc">your info</p>
            </div>
          </div>

          <div class="section__left--step">
            <p
              class="section__left--step---number"
              id="section__left-number--2"
            >
              2
            </p>
            <div class="section__left--step---content">
              <p class="section__left--step---content_number">step 2</p>
              <p class="section__left--step---content_desc">select plan</p>
            </div>
          </div>

          <div class="section__left--step">
            <p
              class="section__left--step---number"
              id="section__left-number--3"
            >
              3
            </p>
            <div class="section__left--step---content">
              <p class="section__left--step---content_number">step 3</p>
              <p class="section__left--step---content_desc">add-ons</p>
            </div>
          </div>

          <div class="section__left--step">
            <p
              class="section__left--step---number"
              id="section__left-number--4"
            >
              4
            </p>
            <div class="section__left--step---content">
              <p class="section__left--step---content_number">step 4</p>
              <p class="section__left--step---content_desc">summary</p>
            </div>
          </div>
        </div>
      </div>

      <div class="section__right">
         <div class="step_1">
          <h3 class="section__right--title">Personal info</h3>
          <p class="section__right--desc">
            Please provide your name, email address, and phone number.
          </p>

          <div class="section__right--form">
            <p class="section__right--form---title">Name</p>

            <input
              class="section__right--form---input"
              type="text"
              placeholder="e.g. Stephen King"
            />

            <p class="section__right--form---title">Email Address</p>
            <input
              class="section__right--form---input"
              type="email"
              placeholder="e.g. stephenking@lorem.com"
            />

            <p class="section__right--form---title">Phone Number</p>
            <input
              class="section__right--form---input"
              type="tel"
              placeholder="e.g. +1 234 567 890"
            />
          </div>
        </div>
        <div class="section__right--btns">
          <button class="section__right-bBack">Go Back</button>
          <button class="section__right-bNext">Next Step</button>
          </div>
       
    </div>
    <script src="/multi-step-form/app.js"></script>
  </body>
</html>
