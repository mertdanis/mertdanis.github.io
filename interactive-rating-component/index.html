<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <img src="./imgs/icon-star.svg" class="container-star" />
          <div class="container-title">How did we do?</div>
          <p class="container-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="container-rating">
            <ul class="container-rating-list">
              <li class="container-rating-list-item">1</li>
              <li class="container-rating-list-item">2</li>
              <li class="container-rating-list-item">3</li>
              <li class="container-rating-list-item">4</li>
              <li class="container-rating-list-item">5</li>
            </ul>
          </div>
          <button class="container-btn">SUBMIT</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
