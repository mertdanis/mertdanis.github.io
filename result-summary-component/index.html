<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section01">
        <h2 class="section01_title">Your Result</h2>

        <div class="section01_score">
          <div class="section01_scores-div">
            <p id="score">76</p>
            <p id="of100">of 100</p>
          </div>
        </div>

        <div class="section01_text-div">
          <p class="section01-great">Great</p>
          <p class="section01_bottom-p">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="section02">
        <h2 class="section02_title">Summary</h2>
        <div class="section02_score-container">
          <div class="section02-scores reaction">
            <div class="section02-img-text">
              <img
                src="/result-summary-component/imgs/icon-reaction.svg"
                alt=""
                class="scores-img"
              />
              <p id="reaction">Reaction</p>
            </div>
            <div class="section02-100-score">
              <p>80&nbsp</p>

              <p class="step-2">/&nbsp100</p>
            </div>
          </div>
          <div class="section02-scores memory">
            <div class="section02-img-text">
              <img
                src="/result-summary-component/imgs/icon-memory.svg"
                alt=""
                class="scores-img"
              />
              <p id="memory">Memory</p>
            </div>
            <div class="section02-100-score">
              <p>92&nbsp</p>
              <p class="step-2">/&nbsp100</p>
            </div>
          </div>
          <div class="section02-scores verbal">
            <div class="section02-img-text">
              <img
                src="/result-summary-component/imgs/icon-verbal.svg"
                alt=""
                class="scores-img"
              />
              <p id="verbal">Verbal</p>
            </div>
            <div class="section02-100-score">
              <p>61&nbsp</p>
              <p class="step-2">/&nbsp100</p>
            </div>
          </div>
          <div class="section02-scores visual">
            <div class="section02-img-text">
              <img
                src="/result-summary-component/imgs/icon-visual.svg"
                alt=""
                class="scores-img"
              />
              <p id="visual">Visual</p>
            </div>
            <div class="section02-100-score">
              <p>72&nbsp</p>
              <p class="step-2">/&nbsp100</p>
            </div>
          </div>
          <button class="section02_btn">Continue</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
