<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Fylo Data Stroage</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-left">
          <img src="./imgs/logo.svg" alt="" class="logo" />
          <div class="container-left-img">
            <img src="./imgs/icon-document.svg" />
            <img src="./imgs/icon-folder.svg" />
            <img src="./imgs/icon-upload.svg" />
          </div>
        </div>
        <div class="container-right">
          <p class="container-right-left">185 GB LEFT</p>
          <span id="effect"></span>

          <p class="container-right-p">
            You've used <span id="usedGB">815</span> GB of your storage
          </p>

          <div class="container-right-bottom">
            <input
              type="range"
              min="0"
              max="1000"
              value="815"
              class="container-right-input"
            />
            <div class="container-right-bottom-flex">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
