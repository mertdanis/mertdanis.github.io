<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pricing-component-toggle/style/style.css" />
    <title>Pricing Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <h2 class="site-title">Our Pricing</h2>

      <div class="option">
        <p class="option-annualy">Monthly</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider-blue round"> </span>
        </label>
        <p class="option-monthly">Annually</p>
      </div>

      <div class="container-card">
        <div class="container-card-component">
          <p class="title">Basic</p>
          <p class="price">$19.99</p>
          <div class="container-card-component-features">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <button class="button">learn more</button>
        </div>

        <div class="container-card-component container-card-component_selected">
          <p class="title">Professional</p>
          <p class="price">$24.99</p>
          <div class="container-card-component-features">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button class="button">learn more</button>
        </div>

        <div class="container-card">
          <div class="container-card-component">
            <p class="title">Master</p>
            <p class="price">$39.99</p>
            <div class="container-card-component-features">
              <p>2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
            </div>
            <button class="button">learn more</button>
          </div>

      </div>
    </main>
    <script src="/pricing-component-toggle/app.js"></script>
  </body>
</html>
