<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Decision Wheel | No More Hesitation!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/decision-whell/home.css" />
    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="section1">
        <h2>Decision Wheel</h2>
        <span>No more hesitation!</span>

        <div class="inplus">
          <input type="text" id="inputArea" placeholder="Input an option..." />

          <button class="add_btn">+</button>
          <div class="option_rule">
            <button class="info_btn">ℹ</button>
            <p class="min-option">Minimum 2 options</p>
          </div>
        </div>

        <div class="section3">
          <ul class="optiondiv"></ul>
        </div>
      </div>

      <div class="section2">
        <div class="section1__optionmenu">
          <h3 class="section1__optionmenu--title">
            Choose an option for the wheel!
          </h3>
          <div class="select">
            <select name="format" id="format">
              <option value="first">First roll is the winner</option>
              <option value="last">Last roll is the winner</option>
            </select>
          </div>
        </div>
        <div class="cark">
          <p class="cark-p"><ion-icon name="help-circle-outline"></ion-icon></p>
        </div>
        <button class="kararbtn">
          <p>Decide Now ⮞</p>
        </button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="/decision-whell/script.js"></script>
  </body>
</html>
